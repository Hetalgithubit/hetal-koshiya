<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 to 1 Minus with Addition</title>
</head>
<body>

<h3>20 to 1 Minus with Addition</h3>

<button onclick="calculate()">Submit</button>

<div id="output"></div>

<script>
function calculate() {
    let result = 20;
    let text = "";

    for (let i = 19; i >= 1; i--) {
        let sum = result + i;
        text += result + " + " + i + " = " + sum + "<br>";
        result = sum;
    }

    document.getElementById("output").innerHTML = text;
}
</script>

</body>
</html>
