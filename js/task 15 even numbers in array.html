<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Even numbers in array</title>
    <script>
        function countEven(){
            let nums = [1,2,3,4,5,6];
            let count = 0;
            for (i = 0; i <= nums.length; i++){
                if (nums[i] % 2 === 0){
                    count++;
                }
            }
            document.write("Even Count: " + count);
        }
        countEven();
    </script>
</head>

</html>
