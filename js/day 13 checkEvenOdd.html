<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd check</title>
    <script>
        function checkEvenOdd() {
            let number = document.getElementById("num").value;
            number = Number(number);

            if (number % 2 === 0) {
                 document.getElementById("result").innerHTML = number + " is Even";
                } else {
                    document.getElementById("result").innerHTML = number + " is odd";
                }
        }
    </script>
</head>
<body>
    
    <h2>Check Even or Odd</h2>

    <input type="number" id="num" placeholder="Enter a number"><br><br>

    <button onclick="checkEvenOdd()">Check</button>

    <p id="result"></p>
</body>
</html>
