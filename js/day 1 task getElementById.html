<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click event</title>

    <script>
        function test() {
            document.getElementById("a").innerHTML = "Text successfully changed!";
        }
    </script>
</head>
<body>

    <h3>This is example of getElementById()</h3>

    <p id="a">Click submit button and change the text.</p>

    <button onclick="test()">Submit</button>

</body>
</html>
