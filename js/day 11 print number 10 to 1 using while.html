<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 10 to 1 using while loop</title>
    <script>
        function printNumber(){
            let i = 10;
            while (i >= 1) {
                document.write(i + "<br>");
                i--;
            }
        }
    </script>
</head>
<body>
    
    <h2>Print Numbers from 10 to 1</h2>

    <button onclick="printNumber()">Print Numbers</button>
</body>
</html>
