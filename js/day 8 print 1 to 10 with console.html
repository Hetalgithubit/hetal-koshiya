<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print 1 to 10</title>
    <script>
        function printNumbers() {
            for (let i = 1; i <= 10; i++) {
                console.log(i);
            }
        }
    </script>
</head>
<body>

    <h2>Print Numbers 1 to 10</h2>
    <button onclick="printNumbers()">Print Numbers</button>

</body>
</html>
