<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of 5 using While Loop</title>
    <script>
        function printTable(){
             let i = 1;
             while(i <= 10) {
                console.log("5 x " +  i  + " = " + (5 * i));
                i++;
             }
        }
        printTable();
    </script>
</head>
<body>
    
    <h2>Check console for Table of 5</h2>
</body>
</html>
